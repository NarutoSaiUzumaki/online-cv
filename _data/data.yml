    summary: | 
    
•	Over 7 years of IT experience in Analysis, Design, Development, Implementation and Testing of Client/Server, Distributed, Internet and E-Commerce Applications using Object Oriented and RDBMS Concepts.
•	Expertise in developing J2EE applications and deploying it in Web sphere 6.0, Web Logic11, and Tomcat, Web services technologies.
•	Experience in Banking Industry, ECOM and Health Care Industry.
•	Expertise in using various open source frameworks like Object Relational Mapping Technologies - Hibernate, JPA.
•	Expertise in development frameworks spring, EJB, Hibernate and Mybatis. 
•	Experience in using the Object Relational Mapping Tool Hibernate and SQL Mapping framework tool MyBatis, strong in using XML mappings and Java Objects.
